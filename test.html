<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>最後の文字チェック</title>
</head>
<body>
<h2>最後の文字チェック</h2>
<form id="textForm">
  <label for="textInput">テキストを入力してください:</label><br>
  <input type="text" id="textInput" name="textInput"><br>
  <button type="button" onclick="checkLastCharacter()">チェック</button>
</form>
<div id="result"></div>

<script>
function checkLastCharacter() {
  var inputText = document.getElementById("textInput").value;
  var regex = new RegExp('.(都|道|府|県|海外)$');
  var result = regex.test(inputText);
  var resultDiv = document.getElementById("result");
  if (result) {
    resultDiv.innerHTML = "<p>最後の文字が条件に一致しました。</p>";
  } else {
    resultDiv.innerHTML = "<p>最後の文字が条件に一致しませんでした。</p>";
  }
}
</script>
